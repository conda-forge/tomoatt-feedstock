{% set version = "1.1.1" %}

package:
  name: tomoatt
  version: {{ version }}

source:
  url: https://github.com/TomoATT/TomoATT/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a43b58aaf502ea3fe38e117c6442fda5e4be7fce2336847e993da3c1fd9a281e

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - make
    - openmpi
  host:
    - openmpi
    - hdf5 =*=mpi_openmpi*
    - yaml-cpp
    - pytomoatt

test:
  commands:
    - cd test && sh run_this_example.sh

about:
  home: https://tomoatt.com
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: Adjoint-state Travel-Time Tomography
  dev_url: https://github.com/TomoATT/TomoATT

extra:
  recipe-maintainers:
    - xumi1993
